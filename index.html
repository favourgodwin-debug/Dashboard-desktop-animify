<div class="middle-sec nobg-sec">
    <div class="container-fluid">
        <h4 class="fw-bold mb-4 mt-2" style="color: #334155;">AI Characters Generator</h4>

        <div class="card border-0 shadow-sm p-4" style="border-radius: 15px; background-color: #fff;">
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex border rounded overflow-hidden" style="width: fit-content; border-color: #e2e8f0 !important;">
                        <button class="btn px-5 py-2 fw-medium border-0" style="background-color: #584CC0; color: white; border-radius: 0;">Prompt to Character</button>
                        <button class="btn px-5 py-2 fw-medium border-0" style="background-color: transparent; color: #64748b; border-radius: 0;">Image to Character</button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <div class="p-4 border rounded" style="background-color: #f8fafc; border-color: #e2e8f0 !important;">
                        <h6 class="fw-bold mb-4" style="color: #475569;">Generation Options</h6>
                        
                        <div class="mb-4">
                            <label class="form-label fw-medium text-muted small">Character Name</label>
                            <input type="text" class="form-control" placeholder="Enter character name..." style="border-radius: 8px; padding: 12px; border: 1px solid #cbd5e1;">
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-medium text-muted small">Select Model</label>
                            <select class="form-select" style="border-radius: 8px; padding: 12px; border: 1px solid #cbd5e1;">
                                <option selected>Qwen Image</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-medium text-muted small">Select Image Style</label>
                            <select class="form-select" style="border-radius: 8px; padding: 12px; border: 1px solid #cbd5e1;">
                                <option selected disabled>Choose a style...</option>
                                <option>Anime</option>
                                <option>Realistic</option>
                                <option>3D Render</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-medium text-muted small">Enter Prompt</label>
                            <textarea class="form-control" rows="5" placeholder="Describe the character you want to create..." style="border-radius: 8px; border: 1px solid #cbd5e1; resize: none;"></textarea>
                            <small class="text-muted mt-1 d-block">Describe the character.</small>
                        </div>

                        <button class="btn w-100 py-3 fw-bold text-white d-flex align-items-center justify-content-center gap-2" style="background-color: #584CC0; border-radius: 12px; border: none;">
                            <i class="fas fa-magic"></i> Generate Character
                        </button>
                    </div>
                </div>

                <div class="col-lg-5">
                    <div class="h-100 border rounded d-flex flex-column" style="background-color: #f8fafc; border-color: #e2e8f0 !important;">
                        <div class="px-4 py-3 border-bottom" style="background-color: #f1f5f9;">
                            <h6 class="fw-bold mb-0" style="color: #475569;">Preview</h6>
                        </div>
                        <div class="flex-grow-1 d-flex flex-column align-items-center justify-content-center p-5 text-center">
                            <div class="card border-0 shadow-sm d-flex align-items-center justify-content-center mb-3" style="width: 100%; aspect-ratio: 1/1; border-radius: 15px; border: 1px dashed #cbd5e1 !important; background-color: white;">
                                <div class="text-center text-muted">
                                    <i class="far fa-image mb-3" style="font-size: 60px; color: #cbd5e1;"></i>
                                    <p class="mb-0 px-3">Generated character will appear here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
