<div class="mb-2">
  <textarea id="videoDesc" class="form-control video-input" rows="4" placeholder="How to grow your start up faster..." maxlength="1000"></textarea>
  <div class="d-flex justify-content-between align-items-center mt-2">
    <small class="text-muted">Write a short description for your video</small>
    <small id="charCount" class="text-muted">0 / 1000</small>
  </div>
</div>

<div class="mb-4 d-flex justify-content-end">
  <button class="btn btn-outline-primary btn-sm me-2" id="previewBtn">Preview</button>
  <button class="btn btn-outline-secondary btn-sm" id="clearDesc">Clear</button>
</div>

<div class="mb-4">
  <label class="form-label fw-bold">Video Duration</label>
  <div class="d-flex gap-2 mt-2 flex-wrap">
    <button class="option-btn selected"><i class="ri-time-line me-2"></i>0 to 15 seconds</button>
    <button class="option-btn"><i class="ri-time-line me-2"></i>Up to 1 Min</button>
    <button class="option-btn"><i class="ri-time-line me-2"></i>Up to 2 Min</button>
  </div>
</div>

<div class="mb-4">
  <label class="form-label fw-bold">AI model</label>
  <div class="d-flex gap-3 flex-wrap mt-2">
    <button class="model-opt selected">
      <i class="ri-openai-fill"></i> GPT 5
    </button>
    <button class="model-opt">
      <i class="ri-sparkling-2-line"></i> Claude
    </button>
    <button class="model-opt">
      <i class="ri-google-fill"></i> Gemini
    </button>
    <button class="model-opt">
      <i class="ri-flashlight-fill"></i> Grok
    </button>
  </div>
</div>
