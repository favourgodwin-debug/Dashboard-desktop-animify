<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animify â€” Create Video</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app d-flex">
    <aside class="sidebar d-flex flex-column text-white">
      <div class="p-4 logo-section">
        <div class="d-flex align-items-center gap-2">
          <div class="brand-mark">a</div>
          <div class="brand-text">animify</div>
        </div>
      </div>

      <nav class="nav flex-column px-3">
        <a class="nav-link text-white d-flex align-items-center gap-2" href="#"><i class="ri-dashboard-horizontal-fill"></i> Dashboard</a>
        <a class="nav-link active d-flex align-items-center gap-2" href="#"><i class="ri-video-add-fill"></i> Create video</a>
        <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="ri-robot-2-fill"></i> AI characters</a>
        <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="ri-play-circle-line"></i> Videos</a>
        <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="ri-magic-line"></i> Animations</a>
        <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="ri-list-check"></i> Video queue</a>
        <a class="nav-link d-flex align-items-center gap-2" href="#"><i class="ri-bank-card-line"></i> Transactions</a>
        <a class="nav-link d-flex align-items-center gap-2 mt-auto" href="#"><i class="ri-settings-4-line"></i> Settings</a>
      </nav>

      <div class="px-4 py-3 footer-logos">
        <div class="small">TEKNIKFORCE</div>
        <div class="social-icons mt-2">
          <i class="bi bi-youtube"></i><i class="bi bi-facebook"></i><i class="bi bi-x"></i>
        </div>
      </div>
    </aside>

    <main class="flex-grow-1 content-area">
      <header class="topbar d-flex justify-content-between align-items-center px-4 py-3">
        <div class="breadcrumb d-flex align-items-center">
          <i class="ri-layout-grid-line me-2"></i>
          <span class="fw-semibold">Dashboard</span>
          <small class="text-muted ms-2">| Dashboard | Tutorial</small>
        </div>

        <div class="topbar-actions d-flex align-items-center gap-3">
          <button class="btn btn-light btn-sm rounded-pill"><i class="bi bi-award-fill text-warning"></i> Admin</button>
          <div class="coins-badge"><i class="bi bi-coin text-warning"></i> 2480</div>
          <button class="btn btn-icon"><i class="bi bi-bell"></i></button>
          <button class="btn btn-icon"><i class="bi bi-person-circle"></i></button>
        </div>
      </header>

      <section class="px-4 py-4">
        <div class="card page-card shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="card-title mb-0">Describe your video</h5>
              <div class="d-flex gap-2">
                <button class="mode-btn active">Manual mode</button>
                <button class="mode-btn mode-btn--accent"><i class="ri-refresh-line me-1"></i> Re-write</button>
              </div>
            </div>

            <div class="mb-2">
              <textarea id="videoDesc" class="form-control video-input" rows="4" placeholder="How to grow your start up faster..." maxlength="1000"></textarea>
              <div class="d-flex justify-content-between mt-2">
                <small class="text-muted">Write a short description for your video</small>
                <small id="charCount" class="text-muted">0 / 1000</small>
              </div>
            </div>

            <div class="mb-4 d-flex justify-content-end">
              <button class="btn btn-outline-primary btn-sm me-2" id="previewBtn">Preview</button>
              <button class="btn btn-outline-secondary btn-sm" id="clearDesc">Clear</button>
            </div>

            <div class="mb-4">
              <label class="form-label fw-bold">AI model</label>
              <div class="d-flex gap-3 flex-wrap mt-2 ai-models">
                <button class="model-opt selected"><i class="ri-openai-fill"></i> GPT 5</button>
                <button class="model-opt"><i class="ri-sparkling-2-line"></i> Claude</button>
                <button class="model-opt"><i class="ri-gemini-fill"></i> Gemini</button>
                <button class="model-opt"><i class="ri-flashlight-fill"></i> Grok</button>
              </div>
            </div>

            <div style="height:100px"></div>
          </div>
        </div>
      </section>

      <div class="bottom-actions">
        <div class="container-fluid d-flex justify-content-between align-items-center px-4">
          <button class="btn btn-light btn-lg rounded-pill"><i class="ri-arrow-left-s-line"></i> Back</button>
          <button class="btn btn-primary btn-lg rounded-pill" id="proceedBtn">Proceed <i class="ri-arrow-right-s-line ms-2"></i></button>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
