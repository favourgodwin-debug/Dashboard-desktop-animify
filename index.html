  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Small JS for options toggle -->
  <script>
    document.querySelectorAll('.option').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const group = btn.parentElement;
        // If the group has multiple option children -> toggling "single-select"
        if (group && [...group.children].filter(c=>c.classList).includes(btn)) {
          // single-select: remove selected from siblings
          [...group.querySelectorAll('.option')].forEach(sib => sib.classList.remove('selected'));
          btn.classList.add('selected');
        } else {
          // fallback toggle
          btn.classList.toggle('selected');
        }
      });
    });
  </script>
